<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculadora de fatorial</title>
</head>

<body>

    <section id="container">
        <h1>Calculadora fatorial</h1>

        <p>Na matemática, o fatorial de um número natural n, representado por n!, é o produto de todos os inteiros positivos menores ou iguais a n. A notação n! foi introduzida por Christian Kramp em 1808.</p>

        <p>O fatorial é representado por:</p>

        <h1>n! = n x (n - 1) x (n - 2) x ... x 3 x 2 x 1</h1>

        <input id="factorial" type="number" name="fatorial" placeholder="Insira um número inteiro">
        <button onclick="showResult()">Calcular!</button>
    </section>

    <section id="result"></section>



    <script src="./scripts/script.js"></script>
</body>

</html>
